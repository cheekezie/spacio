<div class="dialog side-dialog" id="addFacilityDialog">
  <div class="dialog-content bg-white dialog-md">
    <div class="px-30 px-md-71 pt-25 pb-42 pt-md-65">
      <form action="" class="form-scroll">
        <div class="mb-40 mb-md-84 pr-0 pr-md-50">
          <h1 class="f30-h41 text-black-alt mb-8 text-weight-bolder">
            Add general facility/estate details
          </h1>
          <p class="f18-h24 text-grey-2">
            Add a name and the address for the new facility/estate to be able to
            locate it on the spacio system.
          </p>
        </div>
        <div class="form-content-scroll mb-20">
          <div class="form-group mb-31">
            <label for="facility" class="f16-h21 text-grey-2"
              >Add Facility/Estate Name</label
            >
            <select
              name="facility"
              id="facility"
              data-modal-target="estateDropwonDialog"
            >
              <option value="" class="hidden">Tactical Paradise Estate</option>
            </select>
          </div>

          <div class="form-group mb-40 mb-md-122">
            <label for="city" class="f16-h21 text-grey-2"
              >Add Facility/Estate Address</label
            >
            <select
              name="facility"
              id="city"
              data-modal-target="cityDropdownDialog"
            >
              <option value="" class="hidden">Select City</option>
            </select>
          </div>
        </div>

        <button
          class="btn py-16 bg-primary text-center text-white w-100 radius-md f16-h21 flex-x-center-center"
          data-close-modal="addFacilityDialog"
          type="button"
        >
          <span class="icon-plus-white icon-20 mr-26"></span>
          Add Facility/Estate
        </button>
      </form>
    </div>
  </div>
</div>
