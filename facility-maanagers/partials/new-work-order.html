<div class="dialog side-dialog" id="newWorkOrderDialog">
  <div class="dialog-content bg-white dialog-md radius-15">
    <div class="px-30 px-md-71 pt-25 pb-42 pt-md-65">
      <form action="" class="form-scroll">
        <div class="mb-47">
          <h1 class="f30-h41 text-black-alt mb-8 text-weight-600">
            Create a new Work Order
          </h1>
          <p class="f18-h24 text-grey-2">
            Add details of the new work order your want to create it will be on
            the spacio system.
          </p>
        </div>
        <div class="form-content-scroll-long mb-20">
          <div class="form-group mb-38">
            <label for="name" class="f16-h21 text-grey-2"
              >Work Order title</label
            >
            <input type="text" placeholder="Tactical Paradise Estate" />
          </div>

          <div class="form-group mb-17">
            <textarea
              name=""
              id=""
              class="min-h-152 border-grey radius-md py-22 px-30 form-control w-100"
              placeholder="Enter description"
            ></textarea>
          </div>

          <div class="mb-9">
            <label for="name" class="f16-h21 text-grey-2">Add task</label>
            <div class="radius-md border-grey py-20 px-14 mt-18">
              <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="checkbox-marker"></span>
              </label>
              <label for="" class="text-grey-2 f16-h21 ml-48"
                >Send list of Retailers to logistics team</label
              >
            </div>
          </div>
          <button
            class="w-100 bg-orange p-12 mb-45 radius-5 flex-x-center-center"
            type="button"
            data-modal-target="addTaskDialog"
          >
            <span class="icon icon-plus-white icon-14"></span>
          </button>
          <div class="mb-30">
            <p class="f15-h16 text-grey-2 text-weight-400 mb-15">
              Participants
            </p>
            <div class="tags mb-44 flex flex-wrap align-items-center">
              <div class="position-relative">
                <img
                  src="/assets/images/ba.png"
                  class="fit-cover rounded tag-avatar"
                  alt=""
                />
                <button class="position-absolute right-n-14">
                  <span class="icon-cancel icon-20 rounded border-white"></span>
                </button>
              </div>
              <div class="position-relative ml-17">
                <img
                  src="/assets/images/ga.png"
                  class="fit-cover rounded tag-avatar ml-11"
                  alt=""
                />
                <button class="position-absolute right-n-14">
                  <span class="icon-cancel icon-20 rounded border-white"></span>
                </button>
              </div>
              <button
                class="ml-17 rounded bg-grey icon-35 flex flex-x-center-center cursor-pointer"
                type="button"
                data-modal-target="residentTagDropdown"
              >
                <span class="icon-add-grey icon-35 cursor-pointer"></span>
              </button>
            </div>
          </div>
          <div class="form-group position-relative">
            <label for="status" class="f16-h21 text-grey-2">Task status</label>
            <select
              name="status"
              id="status"
              data-modal-target="orderStatusDialog"
            >
              <option value="" class="hidden">Active</option>
            </select>
            <!-- status component -->
            <order-status-component></order-status-component>
          </div>
        </div>

        <button
          class="btn py-16 bg-primary text-center text-white w-100 radius-md f16-h21 flex-x-center-center"
          data-close-modal="newWorkOrderDialog"
          type="button"
        >
          <span class="icon-plus-white icon-20 mr-26"></span>
          Save & Create
        </button>
      </form>
    </div>
  </div>
</div>

<!-- add task component -->
<add-task-component></add-task-component>
