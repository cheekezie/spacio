<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/spacio-logo-trans2.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div
      class="
        onboarding-bg
        flex-x-center
        px-16 px-md-24 px-lg-0
        py-64 py-lg-0
        position-relative
      "
    >
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
      />
      <div class="form-container position-relative-sm">
        <div
          class="bg-white pt-48 px-32 px-md-64 pb-36 position-relative"
          id="form-panel"
        >
          <img
            src="/assets/images/Ellipse 2.png"
            alt=""
            class="ellipse position-absolute right-0 top-0"
          />
          <div class="flex-x-between flex-wrap">
            <div>
              <img
                src="/assets/images/spacio-icon.png"
                class="w-146 mb-100 mb-md-451"
                alt="spacio logo"
              />
            </div>
          </div>
          <div class="mb-104 pr-0 pr-md-93">
            <h1 class="f30-h41 text-black mb-14 text-weight-bold">
              Congratulations, your Business account has been created!
            </h1>
          </div>

          <button
            class="
              btn
              py-21
              border-primary
              radius-md
              text-center text-primary
              w-100
              f16-h21
            "
            id="success"
          >
            Proceed to Add Personal Account
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
