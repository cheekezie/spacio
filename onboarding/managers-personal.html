<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign Up | Managers</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/spacio-logo-trans2.png"
      />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/intlTelInput.css">
  </head>
  <body>
    <div
      class="onboarding-bg
      flex-x-center
      px-16 px-md-24 px-lg-0
      py-64 py-lg-0
      position-relative">
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
        />
      <div class="form-container position-relative-sm">
        <div class="form-wrapper2">
          <form action="" class="bg-white pt-79 px-32 px-md-64 pb-34"
            id="form-panel">
            <div class="flex-x-between flex-wrap">
              <div>
                <a href="/onboarding/managers-business.html" class="text-grey-2 f16-h22
                  flex">
                  <span class="icon-caret-left icon-10 mr-14 mt-7"></span>
                  Back
                </a>
              </div>
              <p class="f14-h19 text-light-grey-2 mb-25">
                STEP 02/02 <br> <span
                  class="cursor-pointer
                  text-primary f16-h21">Personal Info.</span>
              </p>
            </div>
            <div class="mb-18">
              <h1 class="f30-h41 text-black mb-7 text-weight-bolder pr-40">Authorized Staff Details</h1>
              <p class="f18-h28 text-grey-2 mb-0">
                For the purpose of industry regulation, these details are required.
              </p>
            </div>
            <div class="mb-55">
              <div class="form-group">
                <label for="name" class="f16-h21 text-grey-2">First Name*</label>
                <input type="text" placeholder="Mubarak" id="name"
                  required>
              </div>
              <div class="form-group">
                <label for="lastname" class="f16-h21 text-grey-2">Last Name*</label>
                <input type="text" placeholder="Sharafadeen" id="lastname"
                  required>
              </div>
              <div class="form-group">
                <label for="tel" class="f16-h21 text-grey-2">Phone number</label>
                <input type="tel" id="demo" placeholder="" id="telephone">
              </div>

              <div class="form-group">
                <label for="email" class="f16-h21 text-grey-2">Official email*</label>
                <input type="text" placeholder="Enter email address" id="email"
                  required>
              </div>
              <div class="form-group">
                <label for="designation" class="f16-h21 text-grey-2">Designation</label>
                <input type="text" placeholder="Product Manager" id="designation"
                  required>
              </div>
              <div class="form-group ">
                <label for="email" class="f16-h21 text-grey-2">Upload valid ID*</label>
                <div class="upload-progress bg-off-white py-32 px-16 border-dashed-grey radius-md">
                  <div class="progress-group">
                    <div class="flex-x-between progress-status mb-8">
                      <span class="f12-h13 text-grey-2">Doc.jpg</span>
                      <span class="f12-h13 text-grey-2">80%</span>
                    </div>
                    <div class="progress-bar progress-80"></div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="cpwd" class="f16-h21 text-grey-2">Create password*</label>
                <div class="position-relative">
                  <input type="text" placeholder="Enter password" required
                    id="cpwd">
                  <span class="f12-h16 text-black cursor-pointer
                    position-absolute show-pwd top-0 bottom-0
                    flex-y-center-center">Show</span>
                </div>
              </div>

              <div class="form-group">
                <label for="vpwd" class="f16-h21 text-grey-2">Confirm password*</label>
                <div class="position-relative">
                  <input type="text" placeholder="Enter password" required
                    id="vpwd">
                  <span class="f12-h16 text-black cursor-pointer
                    position-absolute show-pwd top-0 bottom-0
                    flex-y-center-center">Show</span>
                </div>
              </div>

              <div class="form-group">
                <label for="facility" class="f16-h21 text-grey-2">Primary
                  estate/facility</label>
                <select name="facility" id="facility">
                  <option value="">--Pls select--</option>
                </select>
              </div>

              <button class="btn py-21 bg-primary text-center text-white w-100
                mt-68 mb-10 radius-md
                f16-h21">
                <a href="/onboarding/otp.html">Save & Proceed Verification</a>
              </button>
              <!-- <div class="text-center">
                <a href="#" class="f14-h19 text-grey-2">Forgot
                  Password</a>
              </div> -->
            </div>
            <p class="f14-h28 mb-0 flex">
              <a href="#" class="text-primary">Privacy Policy Terms & Conditions</span>
              <span class="text-dark ml-2">| Â© 2021 Spacio Systems</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/intlTelInput.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
