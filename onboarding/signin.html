<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/Spacio-logo-alt.png"
      />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div
      class="onboarding-bg
      flex-x-center
      px-16 px-md-24 px-lg-0
      py-64 py-lg-0
      position-relative">
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
        />
      <div class="form-container position-relative-sm">
        <div class="form-wrapper2">
          <form action="" class="bg-white pt-79 px-32 px-md-64 pb-34"
            id="form-panel">
            <div class="flex-x-between flex-wrap">
              <div>
                <img src="/assets/images/spacio-icon.png" class="w-146 mb-100 mb-md-108"
                  alt="spacio logo">
              </div>
              <p class="f18-h28 text-dark ">
                New here? <a href="/onboarding/managers-signup.html"
                  class="cursor-pointer
                  text-primary">Sign Up</a>
              </p>
            </div>
            <div class="mb-44">
              <h1 class="f30-h41 text-black mb-7 text-weight-bolder">Welcome</h1>
              <p class="f18-h28 text-grey-2 mb-0">
                Welcome to Spacio, sign in to continue
              </p>
            </div>
            <hr>
            <div  class="mb-55">
              <div class="form-group">
                <label for="username" class="f16-h21 text-grey-2" >Username</label>
                <input type="text" placeholder="Tactical Deen" id="username" required>
              </div>
              <div class="form-group">
                <label for="username" class="f16-h21 text-grey-2">Password</label>
                <div class="position-relative">
                  <input type="password"  id="password" placeholder="password" required>
                  <span class="f12-h16 text-black cursor-pointer
                    position-absolute show-pwd top-0 bottom-0
                    flex-y-center-center">Show</span>
                </div>
              </div>
              <div>
                <input type="checkbox" name="remember" id="remember">
                <label for="username" class="f16-h21 text-grey-2">Remeber me</label>
              </div>

              <button class="btn py-21 bg-primary text-center text-white w-100
                mt-68 mb-10 radius-md
                f16-h21">
                <a href="/pages/dashboard-summary.html">Sign In</a>
              </button>
              <div class="text-center">
                <a href="#" class="f14-h19 text-grey-2">Forgot
                  Password</a>
              </div>

            </div>
           
            <p class="f14-h28 mb-0 flex">
              <a href="#" class="text-primary">Privacy Policy Terms & Conditions</span>
              <span class="text-dark ml-2">| Â© 2021 Spacio Systems</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
