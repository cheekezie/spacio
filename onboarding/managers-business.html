<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign Up | Managers</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/spacio-logo-trans2.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/intlTelInput.css" />
  </head>
  <body>
    <div
      class="
        onboarding-bg
        flex-x-center
        px-16 px-md-24 px-lg-0
        py-64 py-lg-0
        position-relative
      "
    >
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
      />
      <div class="form-container position-relative-sm">
        <form
          action=""
          class="bg-white pt-48 px-32 px-md-64 pb-36"
          id="form-panel"
        >
          <div class="flex-x-between flex-wrap mb-46">
            <div>
              <a href="/onboarding/start.html" class="text-grey-2 f16-h22 flex">
                <span class="icon-caret-left icon-10 mr-14 mt-7"></span>
                Back
              </a>
            </div>
            <p class="f14-h19 text-light-grey-2">
              STEP 01/02 <br />
              <span class="cursor-pointer text-primary f16-h21"
                >Business Info.</span
              >
            </p>
          </div>
          <div class="mb-24">
            <h1 class="f30-h41 text-black mb-10 text-weight-bolder">
              Enter your Business Details
            </h1>
            <p class="f18-h28 text-grey-2">
              For the purpose of industry regulation, these details are
              required.
            </p>
          </div>
          <div class="field-wrapper mb-20 pt-40">
            <div class="form-group">
              <label for="name" class="f16-h21 text-grey-2"
                >Business Name*</label
              >
              <input
                type="text"
                placeholder="Spacio Technologies Ltd."
                id="name"
                required
              />
            </div>

            <div class="form-group mb-10">
              <label for="address" class="f16-h21 text-grey-2"
                >Business Address*</label
              >
              <input
                type="text"
                placeholder="Local Address"
                id="address"
                required
              />
            </div>

            <div class="row mx-n5">
              <div class="size-md-7">
                <div class="form-group px-0 px-md-5">
                  <select name="facility" id="facility">
                    <option value="">City</option>
                  </select>
                </div>
              </div>
              <div class="size-md-5">
                <div class="form-group px-0 px-md-5">
                  <input type="text" placeholder="Zip code" id="zip" required />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="url" class="f16-h21 text-grey-2">Website URL*</label>
              <input
                type="text"
                placeholder="www.spacio.com"
                id="url"
                required
              />
            </div>

            <div class="form-group mb-32">
              <label for="facility" class="f16-h21 text-grey-2"
                >Type of Business</label
              >
              <select name="facility" id="facility">
                <option value="">--Pls select--</option>
              </select>
            </div>

            <div class="form-group">
              <label for="facility" class="f16-h21 text-grey-2"
                >Primary estate/facility</label
              >
              <select name="facility" id="facility">
                <option value="">--Pls select--</option>
              </select>
            </div>
          </div>
          <button
            class="
              btn
              py-21
              bg-primary
              text-center text-white
              w-100
              radius-md
              f16-h21
            "
            id="business"
            type="submit"
          >
            Save & Continue
          </button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/intlTelInput.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
