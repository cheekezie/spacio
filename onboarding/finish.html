<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/spacio-logo-trans2.png"
      />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div
      class="onboarding-bg
      flex-x-center
      px-16 px-md-24 px-lg-0
      py-64 py-lg-0
      position-relative">
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
        />
      <div class="form-container position-relative-sm">
        <div class="form-wrapper2">
          <form action="" class="bg-white pt-79 px-32 px-md-64 pb-34"
            id="form-panel">
            <div class="flex-x-between flex-wrap">
              <div>
                <img src="/assets/images/Spacio-logo-alt.png" class="w-160
                  hidden block-sm" alt="spacio logo">
              </div>
              <p class="f18-h28 text-dark mb-100 mb-md-158">
                New here? <a href="/pages/signup.html" class="cursor-pointer
                  text-primary">Sign Up</a>
              </p>
            </div>
            <div class="mb-44">
              <h1 class="f30-h41 text-black mb-7 text-weight-bold">Welcome</h1>
              <p class="f18-h28 text-dark mb-0">
                Welcome to Spacio, sign in to continue
              </p>
            </div>
            <hr>
            <form action="" class="mb-55">
              <div class="form-group">
                <label for="username" class="f16-h21 text-grey-2">Username</label>
                <input type="text" placeholder="Tactical Deen">
              </div>
              <div class="form-group">
                <label for="username" class="f16-h21 text-grey-2">Password</label>
               <div class="position-relative">
                <input type="password" placeholder="password">
                <span class="f12-h16 text-black cursor-pointer position-absolute show-pwd">Show</span>
               </div>
              </div>
              <div>
                <input type="checkbox" name="remember" id="remember">
                <label for="username" class="f16-h21 text-grey-2">Remeber me</label>
              </div>
              <button class="btn-py-21 bg-primary text-center text-white w-100 mt-68
                f16-h21">Sign In</button>
              <a href="#" class="f14-h19 text-grey-2 text-center">Forgot
                Password</a>
            </form>
            <p class="f14-h28 mb-0 flex">
              <a href="#" class="text-primary">Privacy Policy Terms & Conditions</span>
              <span class="text-dark ml-2">| Â© 2021 Spacio Systems</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
