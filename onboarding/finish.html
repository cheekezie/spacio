<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacio | Sign In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/spacio-logo-trans2.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div
      class="
        onboarding-bg
        flex-x-center
        px-16 px-md-24 px-lg-0
        py-64 py-lg-0
        position-relative
      "
    >
      <img
        src="/assets/images/spacio-logo-trans2.png"
        class="logo hidden-sm"
        alt="spacio logo"
      />
      <div class="form-container position-relative-sm">
        <div class="form-wrapper2">
          <form class="bg-white pt-144 radius-lg pb-34" id="form-panel">
            <div class="px-80 px-md-168 text-center">
              <img
                src="/assets/images/circle-success.png"
                class="w-100"
                alt="spacio success image"
              />
            </div>
            <p
              class="
                text-grey
                f18-h24
                mt-80
                px-32 px-md-96 px-xxxl-156
                text-center
              "
            >
              Congratulations, Your changes have been saved
            </p>
            <div action="" class="mb-55 px-42 px-md-72">
              <button
                class="
                  btn
                  py-21
                  bg-primary
                  text-center text-white
                  w-100
                  mt-308
                  radius-md
                  f16-h21
                "
              >
                <a href="/onboarding/signin.html">Done</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
